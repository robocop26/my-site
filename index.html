<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just a Quick Question</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    text-align:center;
}

/* Title */
h1{
    color:white;
    font-size:clamp(26px,5vw,42px);
    margin-bottom:20px;
}

/* Buttons */
.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
    align-items:center;
    position:relative;
    margin-bottom:40px;
}

.btn{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}

.yes{
    background:white;
    color:#ff4d6d;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#ff4d6d;
    color:white;
    position:relative;
}

/* Envelope section */
.envelope-wrapper{
    display:none;
    flex-direction:column;
    align-items:center;
}

.envelope{
    position:relative;
    width:320px;
    height:200px;
    background:#ff4d6d;
    border-radius:12px;
    box-shadow:0 15px 25px rgba(0,0,0,0.3);
    cursor:pointer;
    overflow:hidden;
}

/* Flap */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff1e4d;
    clip-path:polygon(0 0, 100% 0, 50% 60%);
    transition:0.8s;
    transform-origin:top;
}

/* Letter */
.letter{
    position:absolute;
    width:90%;
    height:160px;
    background:white;
    left:5%;
    top:20px;
    border-radius:8px;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:15px;
    box-sizing:border-box;
    transform:translateY(100%);
    transition:0.8s;
    font-size:18px;
    color:#ff4d6d;
    font-weight:bold;
}

/* Open animation */
.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    transform:translateY(-20px);
}

/* Floating hearts */
.heart{
    position:absolute;
    color:white;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{
        transform:translateY(100vh) scale(0.5);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be my Partner for Life? üíñ</h1>

<div class="buttons">
    <button class="btn yes" onclick="showEnvelope()">YES üíò</button>
    <button class="btn no" id="noBtn">NO üíî</button>
</div>

<div class="envelope-wrapper" id="wrapper">
    <h2 style="color:white;">Open this letter üíå</h2>
    <div class="envelope" id="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="letter" id="loveMessage"></div>
    </div>
</div>

<!-- Romantic Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6d1f0a8e.mp3?filename=romantic-love-11567.mp3" type="audio/mp3">
</audio>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let personName = prompt("Enter your name ‚ù§Ô∏è") || "My Love";

    document.getElementById("question").innerText =
        personName + ", will you be my partner for Life? üíñ";

    const noBtn = document.getElementById("noBtn");

    /* Move NO button */
    noBtn.addEventListener("mouseover",()=>{
        const x = Math.random()*300 - 150;
        const y = Math.random()*200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    /* Show envelope + play music */
    function showEnvelope(){
        document.querySelector(".buttons").style.display="none";
        document.getElementById("question").style.display="none";
        document.getElementById("wrapper").style.display="flex";

        document.getElementById("loveMessage").innerHTML=
            "I knew you would say yes. ‚ù§Ô∏è<br><br>I love you üíï<-Ejay>";

        let music = document.getElementById("bgMusic");
        music.volume = 0.6;
        music.play().catch(()=>{});
    }

    /* Open envelope */
    function openEnvelope(){
        document.getElementById("envelope").classList.toggle("open");
    }

    /* Floating hearts */
    function createHeart(){
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="‚ù§";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+10)+"px";
        heart.style.animationDuration=(Math.random()*3+3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    }
    setInterval(createHeart,300);

    // Expose functions globally for HTML onclick
    window.showEnvelope = showEnvelope;
    window.openEnvelope = openEnvelope;
});
</script>

</body>
</html>
